<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Cadastro | Counter Net</title>
</head>

<body>
    <div class="divCentralizar">
        <div class="DivForm">
            <div class="container">
                <div class="formulario" id="div_formulario">
                    <h4>Nome:</h4>
                    <input type="text" id="input_nome">
    
                    <h4>E-mail:</h4>
                    <input type="email" id="input_email">
    
                    <h4>Senha:</h4>
                    <input type="password" id="input_senha">
    
                    <h4>Confirmar Senha:</h4>
                    <input type="password" id="input_ConfirmarSenha">

                    <button onclick="Cadastar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    function Cadastar(){
        var nome = input_nome.value;
        var email = input_email.value;
        var senha = input_senha.value;
        var confirmarSenha = input_ConfirmarSenha.value;

        var CampoVazio = (nome == "" || email == "" || senha == "" || confirmarSenha == "")

        if(CampoVazio){
            alert("Preencha todos os campos")
        }

    }
</script>
