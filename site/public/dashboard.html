<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboards.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/stylemenuflutuante.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/funcoes.js"></script>

    <title>Dashboard | Counter Net</title>
</head>

<!-- <body onload=" atualizarFeed()"> -->

<body onload="validarSessao(), plotarGrafico ()">
    <!-- HEADER -->
    <div class="header">
        <img class="Logo" src="./assets/ImagensGerais/logoCSGO.png" style="width: 7%; height: 60%; cursor: pointer;" alt=""
          onclick="home()">
        <div class="navbar">
          <div id="textonavbar">
            <!-- <img class="Logo" src="../ImagensGerais/Logo CSGO.png"  alt=""> -->
            <li id="homehover"><a href="home.html">HOME</a></li>
            <li id="sobrehover"><a href="mapas.html">MAPAS</a></li>
            <li id="ajudahover"><a href="sobremim.html">SOBRE MIM</a></li>
            <li>|</li>
            <li id="iconmenuperfil" class="material-symbols-outlined" onclick="clickPerfil()">
              menu
            </li>
          </div>
        </div>
      </div>

    <div class="menuflutuante" id="subsub">
        <span class="blocomenuflu"></span>
        <span class="conta">CONTA</span>
        <span class="imagemperfil"></span>
        <span class="nomeconta" id="nomeconta">@User</span>
        <span class="contaemail" id="contaemail">email@user</span>
        <span class="gerenciarconta" onclick="gerenciarconta()">Gerenciar conta</span>
        <span class="contadashboard" onclick="dashboard()">Dashboard</span>
        <span class="contalinha"></span>
        <span class="contalogout" onclick="limparSessao()">Fazer Logout</span>
    </div>
    <!-- FIM HEADER -->
    <!-- CONTEUDO -->

    <div class="container">
        <div class="Informacoes">
            <div class="cards">

                <div id="SeuVoto" class="card">
                    <span>Seu voto.</span>

                    <div class="Localidade">
                        <div class="plotInformacoes" id="votoUsuarioID"></div>
                    </div>


                </div>
                <div id="MenosJogado" class="card">
                    <span>Quantidade de votos.</span>
                    <div class="Localidade">
                        <div class="plotInformacoes" id="somaVotosID"></div>
                    </div>

                </div>

                <div id="MaisJogado" class="card" >
                    <span>Mapa mais jogado.</span>

                    <div class="Localidade">
                        <div class="plotInformacoes" id="NomeMapaMaisJogadoID"></div>
                    </div>

                </div>

                <div id="Porcentagem" class="card">
                    <span>% do mapa mais votado.</span>

                    <div class="Localidade">
                        <div class="plotInformacoes" id="porcentagemVotosID"></div>
                    </div>

                </div>




            </div>

            <div class="graficoGrande">

                <div class="GraficoDentro">
                    <canvas id="grafico"></canvas>
                </div>

            </div>
        </div>
    </div>





    <!-- FIM CONTEUDO -->
    <!-- FOOTER -->
    <div class="footer">
        <div class="containerFooter">
            <span id="DireitosReservados">TODOS OS DIREITOS RESERVADOS PELA COUNTER NET</span>
        </div>
    </div>

</body>

</html>
<script src="js/dashboard.js"></script>
