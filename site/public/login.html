<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/login.css">
    <title>Login | Counter Net</title>
</head>

<body>
    <div class="ContainerCentralizacao">
        <div class="blocoMarrom">
                
                <img src="assets/ImagensGerais/Logo CSGO.png" alt="" id="logo">
                <div class="gerenciarTexto">Faça Login para ter acesso ao site</div>
            

            <div class="infopessoaisBloco">
                <div class="IPparteEsquerda">
                    <div class="formulario">
                        <span id="TituloInput">Email:</span>
                        <input type="text" id="i_email">


                        <span id="TituloInput">Senha:</span>
                        <input type="password" id="i_senha"><br>

                        <span id="GoToCadastro">Ainda não tem uma conta ? <a href="cadastro.html">Crie Aqui</a></span>

                        <div class="buttom">
                            <button id="btn_salvar" onclick="entrar()">Entrar</button>
                        </div>


                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
     function entrar() {
        

        var emailVar = i_email.value;
        var senhaVar = i_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "home.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
